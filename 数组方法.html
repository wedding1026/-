//冒泡排序
let arr = [9,1,3,4,5,7,8,6,2]
for(let i=0; i<arr.length-1; i++){
  for(let j = 0; j<arr.length-1-i;j++){
    //改下面的> 正序 < 倒序
    if(arr[j]>arr[j+1]){
      let temp = arr[j];
      arr[j] = arr[j+1]
      arr[j+1] = temp
    }
  }
}
console.log(arr)
